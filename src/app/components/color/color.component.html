<div *ngIf="dataLoaded==false" class="spinner-border text-dark" role="status">
  <span class="visually-hidden">Loading...</span>
</div>
<table *ngIf="dataLoaded==true" class="table">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Color Name</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let color of colors">
      <td>{{color.id}}</td>
      <td>{{color.name}}</td>
    </tr>
  </tbody>
</table>
